
<mat-toolbar>

  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
        menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
        close
    </mat-icon>
</button>

<span class="navbar-brand mb-0 h1"><img src="https://nextstephr.co.uk/wp-content/uploads/2021/03/NextStepHRLogoBlack.png" style="height: 70px;width: 90%"></span>
</mat-toolbar>

<mat-sidenav-container> 

  <mat-sidenav #sidenav="matSidenav" >

    <img class="avatar mat-elevation-z4" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" />
    
    <br>
    <div *ngIf="userData">

        <h4 class="name">Hello, {{userData.userName}}!!</h4>
        <p class="designation">{{userData.email}}</p>
    </div>
    
    <mat-divider></mat-divider>

        <button mat-button class="menu-button1">DashBoard</button>
        <button mat-button class="menu-button" (click)="handleRefer()">Referral Form</button>
        <button mat-button class="menu-button" (click)="handleLogout()">Log-Out</button>

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z4">
      <div style="width: 100%">
        <div class="ref col-md"> 
          <br>
          <div class="jumbotron">
            Referral Log
        </div>

          <br>
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th>Candidate Name</th>
                        <th>Job Id</th>
                        <th>Candidate Email</th>
                        <th>Employee Name</th>
                        <th></th>
                    </tr>
                </thead> 
                <tbody>
                    <tr *ngFor="let cd of refService.refList">
                        <td *ngIf="cd.empName == userData?.fullName ">{{cd.candName}}</td>
                        <td *ngIf="cd.empName == userData?.fullName ">{{cd.jobId}}</td>
                        <td *ngIf="cd.empName == userData?.fullName ">{{cd.candEmail}}</td>
                        <td *ngIf="cd.empName == userData?.fullName ">{{cd.empName}}</td>
                        <td *ngIf="cd.empName == userData?.fullName "> 
                            <button class="btn text-danger" (click)="handleDel(cd.id)"><mat-icon>delete</mat-icon></button>
                        </td>
                    </tr>
                </tbody>  
            </table>
        </div>
      </div>
      


    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
