<mat-toolbar>

    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">
          menu
      </mat-icon>
      <mat-icon *ngIf="sidenav.opened">
          close
      </mat-icon>
  </button>
  
  <span class="navbar-brand mb-0 h1"><img src="https://nextstephr.co.uk/wp-content/uploads/2021/03/NextStepHRLogoBlack.png" style="height: 70px;width: 90%"></span>
  </mat-toolbar>
  
  <mat-sidenav-container> 
  
    <mat-sidenav #sidenav="matSidenav" >
  
      <img class="avatar mat-elevation-z4" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" />
      
      <br>
      <div *ngIf="userData">
  
          <h4 class="name">Hello, {{userData.userName}}!!</h4>
          <p class="designation">{{userData.email}}</p>
      </div>
      
      <mat-divider></mat-divider>
  
          <button mat-button class="menu-button" (click)="handleDash()">DashBoard</button>
          <button mat-button class="menu-button1" >Add New User</button>
          <button mat-button class="menu-button" (click)="handleLogout()">Log-Out</button>
  
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content mat-elevation-z4">
        <div class="col-md">
            <br>
            <div class="jumbotron">
                Add-User Form
            </div>
          <br>
            <form [formGroup]="service.formModel" (ngSubmit)="handleRegister()" autocomplete="off">

            <div class="form-group required">
                <label style="color:black">Username</label>
                <input type="text" class="form-control" formControlName="Username" placeholder="user name">
                <label *ngIf="service.formModel.get('Username')?.touched && service.formModel.get('Username')?.errors " style="color: red;">Valid User Name Required</label>
            </div>

            <div class="form-group required">
                <label style="color: black">Email</label>
                <input type="email" class="form-control" formControlName="Email" placeholder="email">
                <label *ngIf="service.formModel.get('Email')?.touched && service.formModel.get('Email')?.errors " style="color: red;">Valid Email Required</label>
            </div>
        
            <div class="form-group required">
                <label style="color: black">Full Name</label>
                <input type="text" class="form-control" formControlName="FullName" placeholder="full name">
                <label *ngIf="service.formModel.get('FullName')?.touched && service.formModel.get('FullName')?.errors " style="color: red;">Valid Full Name Required</label>
            </div>

            <div class="form-group required">
                <label style="color: black"> Password </label>
                <input type="password" class="form-control" formControlName="Password" placeholder="password">
                <label *ngIf="service.formModel.get('Password')?.touched && service.formModel.get('Password')?.errors " style="color: red;">Valid Password Required</label>
            </div>

            <div class="form-group">
                <button type="submit" class="btn" [disabled]="!service.formModel.valid">Register</button>
            </div>
            
        </form>
        <br>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
